<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600&family=Mrs+Saint+Delafield&display=swap"
        rel="stylesheet">
    <!-- tabler icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
  
    <title>My Notes</title>
</head>
<body>
    <div class="hero" id="drop">
        <header class="header">
            <div class="logo">
                <p>My Notes...</p>
            </div>
            <div class="header__btns">
                <button id="line-notes"><i class="ti ti-grip-horizontal"></i></button>
                <button id="createNote"><i class="ti ti-file-plus"></i></button>
            </div>
        </header>

        <div class="create-note-window">
            <input type="text" id="note-title" maxlength="30" placeholder="Tytuł">
            <textarea id="note-text" maxlength="500"></textarea>
            <div class="footer">
                <div class="create-note-btns">
                    <button class="btn btn-ok" id="create-ok"><i class="ti ti-circle-check"></i></button>
                    <button class="btn" id="create-reject"><i class="ti ti-ban"></i></button>
                </div>
                <div>
                    <input type="color" id="pick-color" value="#f6b73c">
                </div>
            </div>
        </div>
        <div class="edit-note-window">
            <input type="text" id="edit-note-title" maxlength="30" placeholder="Tytuł">
            <textarea id="edit-note-text" maxlength="500"></textarea>
            <div class="edit-footer">
                <div class="edit-note-btns">
                    <!-- <button class="btn btn-ok" id="edit-ok"><i class="ti ti-circle-check"></i></button> -->
                    <button class="btn" id="edit-reject"><i class="ti ti-ban"></i></button>
                </div>
                <div>
                    <input type="color" id="edit-pick-color" value="#f6b73c">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
